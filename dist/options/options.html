<!DOCTYPE html>
<html>
<head>
</head>

<style>
    title {
        color: blue;
    }
    h1 {
        color: slategray;
    }
    h2 {
        color: slategray;
        font-size: 12px;
        font-weight: bold;
    }

    .feature {
        padding: 10px 0px;
    }

    .feature~.feature {
        border-style: solid;
        border-width: 1px 0px 0px 0px;
        border-color: slategray;
    }

    .feature textarea {
        margin: 5px;
        max-width: 800px;
        min-width: 400px;
    }

    #save {
        margin: 5px 0px;
    }

    #status {
        min-height: 14px;
        font-size: 12px;
        color: darkseagreen;
    }

</style>

<body>
    <h1>Features</h1>
    <div class="feature">
        <label>
            <input type="checkbox" id="encourage-discard"> Encourage me to discard posts.<br/>
        </label>
    </div>

    <div class="feature">
        <label>
            <input type="checkbox" id="crud-filter"> Filter out profane posts in my news feed.<br/>
        </label>
        <h2>Language Blacklist</h2>
        <textarea id='crud-blacklist'></textarea>
    </div>

    <div class="feature">
        <label>
            <input type="checkbox" id="random-quote"> Display a random quote encouraging me to post thoughtfully.<br/>
        </label>
    </div>

    <div class="actions">
        <button id="save">Save</button>
    </div>
    <div id="status"></div>
</body>
<script src="options.js"></script>
</html>
